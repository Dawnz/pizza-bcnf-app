<div class="receipt-container">
  <h1 class="title">Thank you for Placing your order</h1>
  <section>
    <mat-card>
      <mat-card-title>Your Receipt</mat-card-title>

      <mat-card-content class="receipt-wrapper">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef>Topping 1</th>
            <td mat-cell *matCellDef="let element">
              {{ element?.topping1 }}
            </td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Topping 2</th>
            <td mat-cell *matCellDef="let element">
              {{ element?.topping2 }}
            </td>
          </ng-container>

          <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef>Topping 3</th>
            <td mat-cell *matCellDef="let element">{{ element?.topping3 }}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </mat-card-content>

      <!-- <br /> -->
      <mat-card-actions align="end">
        <button mat-raised-button color="primary" routerLink="/order">
          Add another Order
        </button>
        <button mat-raised-button color="primary">Checkout</button>
      </mat-card-actions>
    </mat-card>
  </section>
</div>
